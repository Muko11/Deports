    <div class="px-4 pt-5 my-5 text-center separador">
        <h1 class="display-6 fw-bold">Formulario de registro</h1>
    </div>

    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-md-12 mx-auto col-lg-12">
                <form class="p-4 p-md-5 border rounded-3 bg-light">
                    <div class="form-grid-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Nombre">
                            <label for="floatingInput">Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Apellido 1">
                            <label for="floatingInput">Apellido 1</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Apellido 2">
                            <label for="floatingInput">Apellido 2</label>
                        </div>
                    </div>
                    <div class="form-grid-3">
                        <div class="form-floating mb-3">
                            <div class="input-group">
                                <div class="input-group-text">✉</div>
                                <input type="email" class="form-control" id="floatingInput" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="floatingInput" placeholder="Teléfono">
                            <label for="floatingInput">Teléfono</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingInput" placeholder="CP">
                            <label for="floatingInput">Código postal</label>
                        </div>
                    </div>

                    <div class="custom-control custom-radio custom-control-inline container-radios">
                        Sexo:
                        <input type="radio" id="customRadioInline1" name="customRadioInline1"
                            class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1">Hombre</label>
                        <input type="radio" id="customRadioInline2" name="customRadioInline1"
                            class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2">Mujer</label>

                        <input type="radio" id="customRadioInline3" name="customRadioInline1"
                            class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline3">Prefiero no decirlo</label>
                    </div>
                    <br>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingPassword" placeholder="Dirección">
                        <label for="floatingPassword">Dirección</label>
                    </div>

                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                        <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
                    </div>
                    <br>
                    <textarea name="" id="text-area" placeholder="Escribe un mensaje..."></textarea>
                    <br>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="Acepto los términos"> Acepto los términos
                        </label>
                    </div>

                    <button class="btn btn-primary" type="submit">Enviar</button>
                    <a href="#"><button class="btn btn-primary" type="submit">Borrar todo</button></a>
                </form>
